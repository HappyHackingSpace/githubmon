services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
